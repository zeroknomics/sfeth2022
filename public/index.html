<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarStack - Vehicle Ledger</title>

    <link rel="apple-touch-icon" sizes="180x180" href="images\favicon\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images\favicon\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images\favicon\favicon-16x16.png">
    <link rel="manifest" href="images\favicon\site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kulim+Park&family=Turret+Road:wght@300;500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- theme colors for CarStack  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bgBlu: '#051a28',
              carYell: '#f8f32b',
              carBlu: '#2cb9dd',
              carPink: '#d449d4',
            },
            fontFamily: {
              prima: ['Turret Road', 'cursive'],
              secunda: ['Kulim Park', 'sans-serif'],
          },
          }
        }
      }
  </script>

  <script src ="./js/CarStack.js" type="module"></script>

</head>
<body>

    <!-- main container -->

    <div class="flex bg-bgBlu bg-local min-h-screen flex-col justify-center py-12 sm:px-6 lg:px-8" style="background-image: url(images/imgMainbgArt.png)">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <img class="mx-auto h-40 w-auto" src="images\imgMainiso.png" alt="Your Company">
      <h2 class="text-center text-3xl font-secunda tracking-tight text-carBlu">Sign in to your account</h2>
    </div>
  
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-black py-8 px-4 border-2 border-carYell sm:rounded-lg sm:px-10">
  
        <div class="mt-4">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-carPink"></div>
            </div>
            <div class="relative flex justify-center font-prima text-base font-semibold">
              <span class="bg-black px-2 text-carPink">Continue with</span>
            </div>
          </div>
  
          <div class="mt-6 grid grid-cols-2 gap-2">
            <div>
              <a href="#" class="inline-flex w-full justify-center rounded-md border-2 border-carBlu bg-black py-2 px-4 text-sm font-medium shadow-sm hover:bg-sky-800">
                <span class="sr-only">Sign in with Auro Wallet</span>
                <img class="mx-auto h-5 w-auto" src="images\imgMainauro.png" alt="Your Company">
              </a>
            </div>
  
  
            <div>
              <a href="#" class="inline-flex w-full justify-center rounded-md border-2 border-carBlu bg-black py-2 px-4 text-sm font-medium text-carBlu shadow-sm hover:bg-sky-800">
                <span class="sr-only">Sign in with Ledger</span>
                <img class="mx-auto h-5 w-auto" src="images\imgMainledge.png" alt="Your Company">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

</body>
</html>
